<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Collisions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Controls:</h2>
            <div class="controls-grid">
                <div class="control-item">
                    <label>Point X:</label>
                    <input type="number" id="pointX" step="0.1" value="0.9" min="-2" max="2">
                </div>
                <div class="control-item">
                    <label>Point Y:</label>
                    <input type="number" id="pointY" step="0.1" value="0.7" min="-2" max="2">
                </div>
                <div class="control-item">
                    <label>Number of Sectors:</label>
                    <input type="number" id="sectorCount" step="1" value="3" min="2" max="12">
                </div>
                <div class="control-item">
                    <label>Paddle Angular Size (0-1):</label>
                    <input type="number" id="paddleSize" step="0.05" value="0.5" min="0" max="1">
                </div>
                <div class="control-item">
                    <label>Paddle Width (0-1):</label>
                    <input type="number" id="paddleWidth" step="0.05" value="0.2" min="0" max="1">
                </div>
                <div class="control-item">
                    <label>Ball Size (0-1):</label>
                    <input type="number" id="ballSize" step="0.05" value="0.2" min="0" max="1">
                </div>
                <div class="control-group">
                <!-- Existing controls remain the same -->
                <div id="offsetControls">
                <!-- Paddle offset controls will be dynamically inserted here -->
                </div>
</div>
            </div>
        </div>

        <div class="visualization">
            <svg id="pongSvg" viewBox="0 0 300 300"></svg>
        </div>

        <div class="info-panel">
            <h3>Point Information:</h3>
            <div id="pointInfo"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
