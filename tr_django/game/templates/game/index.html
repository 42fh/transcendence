<!DOCTYPE html>
<html>
<head>
    <title>Pong Game WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Pong Game Test</h1>
    <p id="client-type">You are client: </p>
    <button id="send">Send Message</button>
    <ul id="messages"></ul>

    <script>
        const clientID = new URLSearchParams(window.location.search).get('client');// Get clientType from query string
        document.getElementById('client-type').textContent = "You are client type: " + clientID;

        const socket = new WebSocket('ws://' + window.location.host + '/ws/game/');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messages = document.getElementById('messages');
            const message = document.createElement('li');
            message.textContent = data['message'];
            messages.appendChild(message);
        };

        document.getElementById('send').onclick = function() {
            const message = clientID === '1' ? 'Ping' : 'Pong';
            socket.send(JSON.stringify({'message': message}));
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                socket.send(JSON.stringify({'message': 'Up arrow pressed'}));
            } else if (event.key === 'ArrowDown') {
                socket.send(JSON.stringify({'message': 'Down arrow pressed'}));
            }
        });
    </script>
</body>
</html>
