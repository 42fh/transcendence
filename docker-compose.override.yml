services:
  django:
    command: sh -c "python manage.py migrate && python manage.py runserver 127.0.0.1:8000"
    volumes:
      - ./src/backend/django:/app
    ports:
      - "8000:8000"
    environment:
      - Debug=True
      - ENVIRONMENT=development
  nginx:
    ports:
      - "8080:80" # Expose Nginx on port 8080 for development
    environment:
      - ENVIRONMENT=development
