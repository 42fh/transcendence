server {
    listen 80;
    server_name localhost;

    client_max_body_size 2M;  # 2MB limit for avatar uploads

    # Add proper MIME type handling
    include /etc/nginx/mime.types;

    # Serve frontend static files
    location / {
        root /usr/share/nginx/html;  
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA fallback behavior
        
        location ~ \.js$ {
            add_header Content-Type application/javascript;
        }
    }
    
    # Serve media files
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Forward API requests to Django
    location /api/ {
        proxy_pass http://django:8000/api/;

        # Essential headers for proper proxy operation
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-CSRFToken $http_x_csrftoken;

        # File upload timeouts
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # WebSocket endpoint for chat
    location /chat/ {
        proxy_pass http://django:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-CSRFToken $http_x_csrftoken;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Test frontend location (if still needed)
    location /test_frontend/ {
        root /usr/share/nginx/html;
        index test-pong.html;
        try_files $uri $uri/ /test_frontend/test-pong.html;
        
        charset utf-8;
        charset_types text/html text/xml text/plain text/css application/javascript application/json;
        add_header Content-Type "text/html; charset=utf-8" always;
    }
}
