server {
    listen 80;  # Nginx still listens on port 80 inside the container
    server_name localhost;

    # Add proper MIME type handling
    include /etc/nginx/mime.types;
    types {
        application/javascript js;
        text/javascript js;
        text/html html htm shtml;  # Add HTML MIME type explicitly
    }

    location / {
        root /usr/share/nginx/html;  
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA fallback behavior
        
        # Instead, add a location block for JavaScript files
        location ~ \.js$ {
            add_header Content-Type application/javascript;
        }
    }

    location /api/ {
        proxy_pass http://django:8000/api/;  # Note the trailing slash here
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /chat/ {
        proxy_pass http://django:8000;  # Proxy to Django development server
    }
}
