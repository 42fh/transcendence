server {
    listen 80;  # Nginx still listens on port 80 inside the container
    server_name localhost;

    # Add proper MIME type handling
    include /etc/nginx/mime.types;
    types {
        application/javascript js;
        text/javascript js;
        text/html html htm shtml;  # Add HTML MIME type explicitly
    }

    location / {
        root /usr/share/nginx/html;  
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA fallback behavior
        
        # Instead, add a location block for JavaScript files
        location ~ \.js$ {
            add_header Content-Type application/javascript;
        }
    }

    location /api/ {
        proxy_pass http://django:8000/api/;  # Note the trailing slash here
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /chat/ {
        proxy_pass http://django:8000;  # Proxy to Django development server
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-CSRFToken $http_x_csrftoken;  # Forward CSRF token
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /test_frontend/ {
        root /usr/share/nginx/html;
        index test-pong.html;
        try_files $uri $uri/ /test_frontend/test-pong.html;
        # Force UTF-8 for this location
    	charset utf-8;
    	charset_types text/html text/xml text/plain text/css application/javascript application/json;
    	add_header Content-Type "text/html; charset=utf-8" always;
    
    	# Optional: More specific rules for different file types
    	location ~* \.(html|htm)$ {
        	charset utf-8;
        	add_header Content-Type "text/html; charset=utf-8" always;
    	}
    
    	location ~* \.(js|css)$ {
        	charset utf-8;
        	add_header X-Content-Type-Options "nosniff" always;
    	}	
    }
}
