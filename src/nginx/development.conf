server {
    listen 80;  # Nginx still listens on port 80 inside the container
    server_name localhost;

    location / {
        root /usr/share/nginx/html;  
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA fallback behavior
    }

    location /api/ {
        proxy_pass http://django:8000;  # Proxy to Django development server
    }

    location /chat/ {
        proxy_pass http://django:8000;  # Proxy to Django development server
    }
    location /test_frontend/ {
        root /usr/share/nginx/html;
        index test-pong.html;
        try_files $uri $uri/ /test_frontend/test-pong.html;
        # Force UTF-8 for this location
    	charset utf-8;
    	charset_types text/html text/xml text/plain text/css application/javascript application/json;
    	add_header Content-Type "text/html; charset=utf-8" always;
    
    	# Optional: More specific rules for different file types
    	location ~* \.(html|htm)$ {
        	charset utf-8;
        	add_header Content-Type "text/html; charset=utf-8" always;
    	}
    
    	location ~* \.(js|css)$ {
        	charset utf-8;
        	add_header X-Content-Type-Options "nosniff" always;
    	}	
    }
}
