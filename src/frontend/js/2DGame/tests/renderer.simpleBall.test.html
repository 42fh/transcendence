<!DOCTYPE html>
<html>
  <head>
    <title>Ball Renderer Test</title>
    <link rel="stylesheet" href="renderer.simpleBall.test.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ball Renderer Test</h1>
      <svg id="ballTest" class="test-svg"></svg>

      <div class="controls">
        <div class="control-group">
          <label>Position:</label>
          <label>X: <input type="range" id="posX" min="-1" max="1" step="0.1" value="0" /></label>
          <span id="posXValue">0</span>
          <label>Y: <input type="range" id="posY" min="-1" max="1" step="0.1" value="0" /></label>
          <span id="posYValue">0</span>
        </div>

        <div class="control-group">
          <label>Size: <input type="range" id="size" min="0.05" max="0.3" step="0.05" value="0.1" /></label>
          <span id="sizeValue">0.1</span>
        </div>

        <div class="control-group">
          <label>Shape:</label>
          <select id="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
          </select>
        </div>

        <div class="control-group">
          <label>Color:</label>
          <input type="color" id="fillColor" value="#ffff00" />
        </div>

        <div class="buttons">
          <button onclick="addCurrentBall()">Add Ball</button>
          <button onclick="clearBalls()">Clear All</button>
        </div>
      </div>
    </div>
    <script type="module" src="renderer.simpleBall.test.js"></script>
  </body>
</html>
