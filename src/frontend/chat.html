<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <style>
        .chat-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-list {
            width: 200px;
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }
        .chat-window {
            flex-grow: 1;
            padding-left: 20px;
        }
        .user-item {
            cursor: pointer;
            padding: 5px;
        }
        .user-item:hover {
            background-color: #f0f0f0;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Hidden input to store current username -->
    <input type="hidden" id="current-username" />
    
    <div class="chat-container">
        <div class="user-list">
            <h3>Users</h3>
            <ul id="users-list"></ul>
        </div>
        
        <div class="chat-window">
            <div id="chat-messages"></div>
            <div class="input-area">
                <input type="text" id="chat-message-input" />
                <button id="chat-message-submit">Send</button>
            </div>
        </div>
    </div>

    <script>
        // First, get the current user's username
        let currentUsername = '';
        
        fetch('/chat/api/get_username/')
            .then(response => response.json())
            .then(data => {
                currentUsername = data.username;
                document.getElementById('current-username').value = currentUsername;
                // After getting username, fetch user list
                loadUserList();
            });

        function loadUserList() {
            fetch('/chat/api/get_user_list/')
                .then(response => response.json())
                .then(data => {
                    const usersList = document.getElementById('users-list');
                    usersList.innerHTML = '';
                    data.users.forEach(user => {
                        const li = document.createElement('li');
                        li.className = 'user-item';
                        li.textContent = user.username;
                        li.onclick = () => startChatWith(user.username);
                        usersList.appendChild(li);
                    });
                });
        }

        function startChatWith(otherUser) {
    // Get current username from hidden input
    const currentUser = document.getElementById('current-username').value;
    if (!currentUser) {
        console.error('Current user not found');
        return;
    }

    const roomName = [currentUser, otherUser].sort().join('_');
    
    // Close existing WebSocket if any
    if (window.chatSocket && window.chatSocket.readyState === WebSocket.OPEN) {
        window.chatSocket.close();
    }

    // Create new WebSocket connection
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const host = window.location.hostname;
    const port = '8000'; // Change this to match your Daphne/ASGI server port
    const wsUrl = `${wsProtocol}//${host}:${port}/ws/chat/${roomName}/`;
    
    console.log('Attempting to connect to:', wsUrl);

    try {
        window.chatSocket = new WebSocket(wsUrl);
        
        window.chatSocket.onopen = function(e) {
            console.log('WebSocket connection established successfully');
            document.getElementById('chat-messages').innerHTML = '';
            addMessageToChat('System', 'Connected to chat room');
        };

        window.chatSocket.onmessage = function(e) {
            console.log('Received message:', e.data);
            const data = JSON.parse(e.data);
            if (data.type === 'chat_message') {
                addMessageToChat(data.username, data.message);
            } else if (data.type === 'user_list') {
                updateUserList(data.users);
            }
        };

        window.chatSocket.onclose = function(e) {
            console.log('WebSocket connection closed. Code:', e.code, 'Reason:', e.reason);
            addMessageToChat('System', 'Connection closed. Attempting to reconnect...');
            
            // Attempt to reconnect after 3 seconds
            setTimeout(() => {
                startChatWith(otherUser);
            }, 3000);
        };

        window.chatSocket.onerror = function(e) {
            console.error('WebSocket error occurred:', e);
            addMessageToChat('System', 'Connection error occurred');
        };

    } catch (error) {
        console.error('Error creating WebSocket connection:', error);
        addMessageToChat('System', 'Failed to create connection');
    }
}

        function addMessageToChat(username, message) {
            const chatBox = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${username}:</strong> ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateUserList(users) {
            const userList = document.getElementById('users-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.textContent = user;
                li.onclick = () => startChatWith(user);
                userList.appendChild(li);
            });
        }

        // Set up message sending
        document.getElementById('chat-message-submit').onclick = function() {
            const messageInput = document.getElementById('chat-message-input');
            const message = messageInput.value;
            if (message && window.chatSocket && window.chatSocket.readyState === WebSocket.OPEN) {
                window.chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInput.value = '';
            }
        };

        // Allow Enter key to send messages
        document.getElementById('chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.getElementById('chat-message-submit').click();
            }
        };
    </script>
</body>
</html>
