<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
			"gsap": "https://cdn.jsdelivr.net/npm/gsap@3.10.4/index.js"
		  }
		}
	  </script>
    <script type="module" src="./threejs.js"></script>
</head>

<body>
    <canvas class="webgl"></canvas>

    <div class="game-menu-overlay" id="menu">
        <div class="game-menu-container">
            <div class="card bg-dark text-light">
                <div class="card-header">
                    <h2 class="text-center mb-0">Game Setup</h2>
                </div>
                <div class="card-body">
                    <form id="gameSetupForm">
                        <div class="mb-4">
                            <label for="gameType">Game Type</label>
                            <input type="text" id="gameType">
                        </div>

                        <div class="mb-4">
                            <label for="gameId">Game ID</label>
                            <input type="text" id="gameId">
                        </div>

                        <div class="mb-4">
                            <label for="playerCount">Player count</label>
                        <input type="text"  id="playerCount">
                        </div>

                        <div class="text-center">
                            <div class="joinGame btn btn-primary">Join</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
