<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
			"gsap": "https://cdn.jsdelivr.net/npm/gsap@3.10.4/index.js"
		  }
		}
	  </script>
    <script type="module" src="./game2.js"></script>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="myform container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="joinGameForm">
                    <div class="form-group">
                        <label for="gameId">Game ID</label>
                        <input type="text" class="form-control" id="gameId" placeholder="Enter Game ID">
                    </div>
                    <div class="form-group">
                        <label for="playerId">Player ID</label>
                        <input type="text" class="form-control" id="playerId" placeholder="Enter Player ID">
                    </div>
                    <div class="form-group">
                        <label for="playerId">Player count</label>
                        <input type="text" class="form-control" id="playerCount" placeholder="Enter player count">
                    </div>
                    <div class="text-center">
                        <div class="joinGame btn btn-primary" onclick="joinGame()">Join</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="score1">0</div>
    <div class="score2">0</div>

    <div class="stopMusic">STOP MUSIC</div>
    <div class="previousSong">PREVIOUS SONG</div>
    <div class="nextSong">NEXT SONG</div>
    <div class="startMusic">START MUSIC</div>
</body>

</html>
