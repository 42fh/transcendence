<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        #game {
            border: 1px solid black;
            width: 400px;
            height: 600px;
            position: relative;
        }

        .paddle {
            width: 20px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }

        #paddle1 {
            left: 0;
        }

        #paddle2 {
            right: 0;
        }

        #ball {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>

   <h1>Pong Game</h1>
    <label for="playerId">Choose Player ID:</label>
    <input type="text" id="playerId" placeholder="Enter player ID" />
    <label for="gameId">Enter Game ID:</label>
    <input type="text" id="gameId" placeholder="Game123" />

    <button id="startGame">Start Game</button>


    <div id="game">
        <div id="paddle1" class="paddle"></div>
        <div id="paddle2" class="paddle"></div>
        <div id="ball"></div>
    </div>

    <button onclick="movePaddle('up')">Move Paddle Up</button>
    <button onclick="movePaddle('down')">Move Paddle Down</button>

    <script>

         document.getElementById('startGame').addEventListener('click', function() {

            playerId = document.getElementById('playerId').value;
            if (!playerId) {
                alert('Please enter a Player ID.');
                return;
        }       
            
    const gameId = document.getElementById('gameId').value;

            if (!gameId) {
                alert("Please enter a valid Game ID");
                return;
            }

            
    const wsUrl = `ws://localhost:8000/ws/game/${gameId}/?user=${playerId}`;  // Adjust for 

            socket = new WebSocket(wsUrl);

            socket.onopen = function() {
                console.log('Connected to the game WebSocket');
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.game_state) {
                    updateGameState(data.game_state);
                }
            };

            socket.onclose = function(event) {
                console.log('Disconnected from the WebSocket');
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        });

        function movePaddle(direction) {
            if (!socket || socket.readyState !== WebSocket.OPEN){ 
                alert('WebSocket connection is not open.');
                return;
            }

            // Send paddle movement action
            const message = JSON.stringify({
                action: 'move_paddle',
                direction: direction,
		user_id: playerId
            });

            socket.send(message);
        }


	function updateGameState(gameState) {
    		const gameWidth = document.getElementById('game').clientWidth;
    		const gameHeight = document.getElementById('game').clientHeight;

    		document.getElementById('paddle1').style.top = `${gameState.paddle_left.y * gameHeight}px`;
    		document.getElementById('paddle2').style.top = `${gameState.paddle_right.y * gameHeight}px`;

    		document.getElementById('ball').style.top = `${gameState.ball.y * gameHeight}px`;
    		document.getElementById('ball').style.left = `${gameState.ball.x * gameWidth}px`;

/*const gameWidth = 400;  // Fixed game width as per the #game div
    const gameHeight = 600; // Fixed game height as per the #game div

    document.getElementById('paddle2').style.top = `${gameState.paddle_right.y }px`;

    document.getElementById('ball').style.top = `${gameState.ball.y}px`; // Ball height is 20px
    document.getElementById('ball').style.left = `${gameState.ball.x }px`; // Ball width is 20px
*/
}

    </script>

</body>
</html>
