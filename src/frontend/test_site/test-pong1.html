<!-- pong.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pong Test Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pong Test Interface</h1>
        
        <form id="gameForm">
            <div class="form-group">
                <label for="gameType">Game Type:</label>
                <select id="gameType" required>
                    <option value="polygon">Polygon Pong</option>
                    <option value="circular">Circular Pong</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gameId">Game ID:</label>
                <input type="text" id="gameId" placeholder="Enter game ID or leave empty for random" />
            </div>

            <div class="form-group">
                <label for="playerId">Player ID:</label>
                <input type="text" id="playerId" placeholder="Enter player ID or leave empty for random" />
            </div>

            <div class="form-group">
                <label for="numPlayers">Number of Players:</label>
                <input type="number" id="numPlayers" min="2" value="3" required />
            </div>

            <div class="form-group polygon-only">
                <label for="numSides">Number of Sides (Polygon only):</label>
                <input type="number" id="numSides" min="3" value="6" />
            </div>

            <div class="form-group">
                <label for="numBalls">Number of Balls:</label>
                <input type="number" id="numBalls" min="1" value="1" required />
            </div>

            <div class="form-group">
                <label for="debugMode">
                    <input type="checkbox" id="debugMode" />
                    Enable Debug Mode
                </label>
            </div>

            <button type="submit">Start Game</button>
        </form>

        <div id="status" class="status" style="display: none;"></div>

        <div id="gameArea" style="display: none;">
            <h2>Game Running</h2>
            <div id="gameCanvas"></div>
            
            <div class="controls-info">
                <strong>Controls:</strong>
                <ul>
                    <li>Left Arrow / A: Move paddle left</li>
                    <li>Right Arrow / D: Move paddle right</li>
                </ul>
            </div>

            <div id="debugPanel" class="debug-panel" style="display: none;">
                <h3>Debug Information</h3>
                <pre id="debugInfo"></pre>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
