<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game - Welcome</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
          "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.10.4/index.js"
        }
      }
    </script>
  </head>

  <body>
    <!-- Main content area where other views will load -->
    <div id="main-content"></div>
    <div id="bottom-nav-container"></div>

    <!-- Modal Template -->
    <template id="modal-template">
      <div id="modal-overlay" class="modal-overlay">
        <div id="modal" class="modal">
          <span id="close-modal" class="modal-close-btn">&times;</span>
          <div id="modal-content" class="modal-content">
            <h2 id="modal-title">Modal Title</h2>
            <p id="modal-text">This is a placeholder text in the modal.</p>
            <!-- Form will be injected here later or in the modal itself in script.js -->
          </div>
        </div>
      </div>
    </template>

    <!-- Auth Template -->
    <template id="auth-template">
      <div class="auth-container" id="auth-container">
        <h1>PONG</h1>
        <div class="auth-buttons">
          <button id="login-button" class="auth-button">Login</button>
          <button id="signup-button" class="auth-button">Sign Up</button>
          <button id="auth42-button" class="auth-button">Auth 42</button>
        </div>
      </div>
    </template>

    <!-- Login Form Template -->
    <template id="login-template">
      <p id="modal-message" class="modal-message"></p>
      <div id="login-container">
        <form id="login-form" class="modal-form">
          <!-- Message element added here -->

          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" class="auth-form__button">Log In</button>
        </form>
      </div>
      <div id="2fa-container" style="display: none">
        <form id="2fa-form" class="modal-form">
          <!-- Message element added here -->

          <label for="code">Enter the code sent to your email</label>
          <input type="text" id="code" name="code" required />

          <div class="resend-section">
            <span id="countdown">1:00</span>
            <button
              type="button"
              id="resend-button"
              class="auth-form__button"
              disabled
            >
              Resend Code
            </button>
          </div>

          <button type="submit" class="auth-form__button">
            Log In
          </button>
        </form>
      </div>
    </template>

    <!-- Signup Form Template -->
    <template id="signup-template">
      <p id="modal-message" class="modal-message"></p>
      <form id="signup-form" class="modal-form">
        <!-- Message element added here -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <button type="submit" class="auth-form__button">Sign Up</button>
      </form>
    </template>

    <template id="game-list-template">
      <div class="game-list-button-container">
      <button class="create-game-btn home__button button--neon">Create Game</button>
      <button class="offline-game-btn home__button button--neon">Offline Game</button>
    </div>
      <div class="game-list-container">
        <div class="game-list">
              <!-- Games will be inserted here by JavaScript -->
          </div>
      </div>
    </template>

    <template id="2fa-template">
      <div class="modal-form">
        <label for="code">Enter the code sent to your email</label>
        <input type="text" id="code" name="code" required />
    
        <div class="resend-section">
          <span id="countdown">1:00</span>
          <button
            type="button"
            id="resend-button"
            class="auth-form__button"
            disabled
          >
            Resend Code
          </button>
        </div>
    
        <button id="2fa-verify" class="auth-form__button">
          Verify
        </button>
      </div>
      </template>
  

    <!-- Home Page Template -->
    <template id="home-template">
      <div class="page-container page-container--home">
        <h1 class="page-container__title page-container__title--home">PONG</h1>

        <div class="home__content">
          <button id="home__button-play" class="home__button button--neon">PLAY</button>
          <!-- <div class="home__buttons-right">
            <button id="home__button-2d" class="home__button button--stroke">
              <span class="actual-text">&nbsp;PLAYE&nbsp;</span>
              <span class="hover-text" aria-hidden="true">&nbsp;OR DIE&nbsp;</span>
            </button>
          </div> -->
        </div>
      </div>
    </template>

    <!-- Game list Template 
      (list of games and button to create new game)-->
    <template id="game-item-template">
      <div id="games-container" class="page-container--games">
        <div class="game-item">
          <p>Game ID: <span id="game-id"></span></p>
          <p>Mode: <span></span></p>
          <p>Date: <span></span></p>
          <p>Duration: <span></span></p>
          <p>Winner: <span></span></p>
        </div>
      </div>
      <button id="cta__button-settings">Settings</button>
    </template>

    <!-- Offline Game Template -->
    <template id="gameoffline-template">
      <div id="gameoffline-container">
        <h1>Offline</h1>
        <p>Player 1: press <span>[A]</span> and <span>[S]</span></p>
        <p>Player 2: press <span>[K]</span> and <span>[L]</span></p>
        <canvas id="game_offlinemode_canvas" height="500" width="500"></canvas><br />
      </div>
    </template>
    <!-- Tournament List Page Template -->
    <template id="tournament-template">
      <div id="container" class="tournament-container">
        <h2>OPEN TOURNAMENTS</h2>
        <div id="open-tournaments" class="tournament-list">
          <!-- Tournament cards will be inserted here dynamically -->
        </div>

        <h2>ENROLLED</h2>
        <div id="enrolled-tournaments" class="tournament-list">
          <!-- Enrolled tournament cards will be inserted here -->
        </div>

        <div class="button-wrapper">
          <button id="create-tournament" class="tournament-button">
            CREATE NEW TOURNAMENT
          </button>
        </div>
      </div>
    </template>

    <!-- Tournament Card Template -->
    <template id="tournament-card-template">
      <div class="tournament-card">
        <div class="tournament-card-date"></div>
        <div class="tournament-card-name"></div>
        <div class="tournament-card-status"></div>
      </div>
    </template>

    <!-- Tournament Detail Page Template -->
    <template id="tournament-detail-template">
      <div class="tournament-detail-container">
        <h1 class="tournament-detail-name"></h1>

        <div class="tournament-detail-description"></div>

        <div class="tournament-detail-section">
          <h2>PARTICIPANTS</h2>
          <div class="tournament-detail-participants"></div>
        </div>

        <div class="tournament-detail-info">
          <div class="tournament-detail-dates">
            <div>
              Registration End:
              <span class="tournament-detail-closing-date"></span>
            </div>
            <div>
              Start: <span class="tournament-detail-starting-date"></span>
            </div>
          </div>
          <div class="tournament-detail-type"></div>

          <div class="tournament-detail-timetable-status">
            <!-- Will be filled dynamically based on timetable status -->
          </div>

          <!-- Only shown when timetable is available and user is enrolled -->
          <div class="tournament-detail-next-match" style="display: none">
            <h2>YOUR NEXT MATCH</h2>
            <div class="tournament-detail-next-match-info"></div>
          </div>
        </div>

        <button class="tournament-detail-action-btn"></button>
      </div>
    </template>

    <!-- Toast Template -->
    <!-- https://ux.stackexchange.com/questions/103783/success-toast-vs-modal -->
    <template id="toast-template">
      <div class="toast-container">
        <div class="toast-message"></div>
      </div>
    </template>

    <!-- Create Tournament Page Template -->
    <template id="create-tournament-template">
      <div class="create-tournament-container">
        <h1 class="create-tournament-title">CREATE TOURNAMENT</h1>

        <form class="create-tournament-form">
          <!-- Basic Info -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-name"
              >NAME</label
            >
            <input
              class="create-tournament-input"
              type="text"
              id="tournament-name"
              name="name"
              required
            />
          </div>

          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-description"
              >DESCRIPTION</label
            >
            <textarea
              class="create-tournament-textarea"
              id="tournament-description"
              name="description"
              required
            ></textarea>
          </div>

          <!-- Tournament Type -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-type"
              >TYPE</label
            >
            <select
              class="create-tournament-select"
              id="tournament-type"
              name="type"
              required
            >
              <option value="single_elimination">Single Elimination</option>
              <option value="double_elimination">Double Elimination</option>
              <option value="round_robin">Round Robin</option>
            </select>
          </div>

          <!-- Dates -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-start"
              >START DATE</label
            >
            <input
              class="create-tournament-input"
              type="datetime-local"
              id="tournament-start"
              name="startingDate"
              required
            />
          </div>

          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="registration-start"
              >REGISTRATION START</label
            >
            <input
              class="create-tournament-input"
              type="datetime-local"
              id="registration-start"
              name="registrationStart"
              required
            />
          </div>

          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="registration-close"
              >REGISTRATION CLOSE</label
            >
            <input
              class="create-tournament-input"
              type="datetime-local"
              id="registration-close"
              name="registrationClose"
              required
            />
          </div>

          <!-- Visibility -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-visibility"
              >VISIBILITY</label
            >
            <select
              class="create-tournament-select"
              id="tournament-visibility"
              name="visibility"
              required
            >
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>

          <!-- Allowed Users (only shown when private is selected) -->
          <div
            class="create-tournament-form-group"
            id="allowed-users-group"
            style="display: none"
          >
            <label class="create-tournament-label" for="allowed-users-input"
              >ALLOWED USERS</label
            >
            <div class="create-tournament-users-input-container">
              <input
                type="text"
                class="create-tournament-input"
                id="allowed-users-input"
                placeholder="Type username"
              />
              <button
                type="button"
                class="create-tournament-button-secondary"
                id="add-user-btn"
              >
                ADD
              </button>
            </div>
            <div
              id="allowed-users-list"
              class="create-tournament-users-list"
            ></div>
          </div>

          <!-- Game Mode -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="game-mode"
              >GAME MODE</label
            >
            <select
              class="create-tournament-select"
              id="game-mode"
              name="gameMode"
              required
            >
              <option value="1v1">1 vs 1</option>
              <option value="multiplayer">Multiplayer</option>
            </select>
          </div>

          <!-- Action Buttons -->
          <div class="create-tournament-actions">
            <button
              type="button"
              class="create-tournament-button-secondary"
              id="cancel-tournament"
            >
              CANCEL
            </button>
            <button type="submit" class="create-tournament-button-primary">
              CREATE TOURNAMENT
            </button>
          </div>
        </form>
      </div>
    </template>

    <!-- Tournament Timetable Template -->
    <template id="tournament-timetable-template">
      <div class="tournament-timetable-container">
        <h1 class="tournament-timetable-tournament-name"></h1>
        <h2 class="tournament-timetable-title">TOURNAMENT TIMETABLE</h2>
        <div id="tournament-timetable-rounds">
          <!-- Rounds will be added dynamically -->
        </div>
      </div>
    </template>

    <!-- Tournament Timetable Round Template -->
    <template id="tournament-timetable-round-template">
      <div class="tournament-timetable-round">
        <h3 class="tournament-timetable-round-title">ROUND</h3>
        <div class="tournament-timetable-games">
          <!-- Games will be added dynamically -->
        </div>
      </div>
    </template>

    <!-- Tournament Timetable Game Template -->
    <template id="tournament-timetable-game-template">
      <div class="tournament-timetable-game">
        <div class="tournament-timetable-game-datetime">
          <div class="tournament-timetable-game-date"></div>
          <div class="tournament-timetable-game-time"></div>
        </div>
        <div class="tournament-timetable-game-players">
          <div class="tournament-timetable-game-player"></div>
          <div class="tournament-timetable-game-vs">VS</div>
          <div class="tournament-timetable-game-player"></div>
        </div>
        <div class="tournament-timetable-game-result"></div>
        <div class="tournament-timetable-game-status"></div>
      </div>
    </template>

    <template id="chat-home-template">
      <div class="page-container page-container--chat">
        <div class="chat__section">
          <h2 class="chat-page__title">Users</h2>
          <div class="chat-users-horizontal-scroll">
            <div
              id="chat-users-horizontal-container"
              class="chat-users-horizontal-container"
            >
              <!-- Horizontal user items will be populated dynamically here -->
              <div
                class="chat-users-horizontal-item"
                id="chat-users"
                style="display: none"
              >
                <img class="chat-users-list__avatar" src="" alt="User avatar" />
                <div class="chat-users-list__info">
                  <span
                    id="chat-users-list-username"
                    class="chat-users-list__username"
                  ></span>
                  <span class="chat-users-list__status-indicator"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="chat__section">
          <!-- <button id="TEST-BUTTON" style="padding: 10px; background-color: blue; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Create Notification
          </button> -->
          <h2 class="chat-page__title">Notifications</h2>
          <h2 id="notification-mark-all-read">Mark all read</h2>
          <div class="notifications-container">
            <div id="chat-notifications" class="conversations-list">
              <!-- Notifications -->
            </div>
          </div>
        </div>
        

        <div class="chat__section">
          <h2 class="chat-page__title">Conversations</h2>
          <div id="chat-conversations-list" class="conversations-list">
            <!-- Vertical list of users will be populated dynamically here -->
            <div
              id="chat-conversations-list-item"
              class="chat-conversations-list__item"
              style="display: none"
            >
              <img
                id="chat-avatar"
                class="chat-conversations-list__avatar"
                src=""
                alt="User avatar"
              />
              <div class="chat-conversations-list__info">
                <span
                  id="chat-conversations-list-username"
                  class="chat-conversations-list__username"
                ></span>
                <span
                  id="chat-conversations-list-status"
                  class="chat-conversations-list__status-indicator"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="chat-room-template">
      <div class="chat-room-container">
        <div class="chat-room-header">
          <div class="chat-room-header__back-btn">
            <i class="icon-back">←</i>
          </div>
          <div class="chat-room-header__user-info">
            <img
              id="chat-room-partner-avatar"
              class="chat-room-header__avatar"
              src=""
              alt="Chat Partner Avatar"
            />
            <span
              id="chat-room-partner-username"
              class="chat-room-header__username"
            ></span>
            
          </div>
          <div class="chat-room-header__actions">
            <span id="chat-room-invite" class="chat-room-header__invite">Play</span>
          </div>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
          <input
            id="chat-message-input"
            class="chat-input"
            placeholder="Type here"
          />
          <button id="chat-message-submit" class="chat-submit-button">
            Send
          </button>
        </div>
      </div>
    </template>

    <template id="chat-message-template">
      <div class="chat-message">
        <span class="chat-message-text"></span>
      </div>
    </template>

    <!-- Bottom Navigation Template -->
    <template id="bottom-nav-template">
      <nav class="bottom-nav">
        <button class="bottom-nav__item" data-page="home">
          <span class="bottom-nav__icon material-symbols-outlined">home</span>
        </button>
        <button class="bottom-nav__item" data-page="tournaments">
          <span class="bottom-nav__icon material-symbols-outlined">trophy</span>
        </button>
        <button class="bottom-nav__item" data-page="profile">
          <span class="bottom-nav__icon material-symbols-outlined"
            >account_circle</span
          >
        </button>
        <button class="bottom-nav__item" data-page="users">
          <span class="bottom-nav__icon material-symbols-outlined"
            >person_search</span
          >
        </button>
        <button class="bottom-nav__item" data-page="chat">
          <span class="bottom-nav__icon material-symbols-outlined"
            >chat_bubble</span
          >
          <span
            id="bottom-nav-notification-badge"
            class="bottom-nav__notification-badge"
            style="display: none"
          ></span>
        </button>
      </nav>
    </template>

    <!-- Profile Template -->
    <template id="profile-template">
      <div class="page-container page-container--profile">
        <!-- <div class="profile__header"> -->
        <div class="profile">
          <div class="profile__section profile__section--header">
            <!-- <div class="profile__avatar-container"> -->
            <div class="profile__avatar-wrapper">
              <img class="profile__avatar" src="" alt="Profile avatar" />
            </div>
            <!-- <div class="profile__info">
            <h2 class="profile__username"></h2>
            <p class="profile__name"></p>
            <p class="profile__email"></p>
            <p class="profile__phone"></p>
          </div> -->
            <div class="profile__info">
              <div class="profile__username-container">
                <!-- TODO: think about this h2 if it has really to be -->
                <span
                  class="profile__online-status material-symbols-outlined profile__public-info"
                  >circle</span
                >
                <h2 class="profile__username username"></h2>
              </div>
              <!-- Private info will be hidden/shown based on view type -->
              <p
                class="profile__info-item profile__info-item--name profile__private-info"
              ></p>
              <p
                class="profile__info-item profile__info-item--email profile__private-info"
              ></p>
              <p
                class="profile__info-item profile__info-item--phone profile__private-info"
              ></p>
            </div>
          </div>
          <!-- Public Profile Actions -->
          <div
            class="profile__section profile__section--public-actions profile__public-info"
          >
            <button
              class="profile__action-button"
              data-action="friend"
              title="Add Friend"
            >
              <span class="material-symbols-outlined">add_circle</span>
            </button>
            <button
              class="profile__action-button"
              data-action="chat"
              title="Send Message"
            >
              <span class="material-symbols-outlined">maps_ugc</span>
            </button>
            <button
              class="profile__action-button"
              data-action="play"
              title="Challenge to Game"
            >
              <span class="material-symbols-outlined">play_circle</span>
            </button>
            <button
              class="profile__action-button"
              data-action="block"
              title="Block User"
            >
              <span class="material-symbols-outlined">lock</span>
            </button>
          </div>
          <div class="profile__section profile__section--bio">
            <h3 class="profile__section-title">Bio</h3>
            <p class="profile__bio-text"></p>
          </div>
          <div
            class="profile__section profile__section--friends profile__private-info"
          >
            <h3 class="profile__section-title">Friends</h3>
            <span class="profile__friends-count">0</span>
          </div>
          <div class="profile__section profile__section--stats">
            <div class="profile__stats-item">
              <span class="profile__stats-label">Wins</span>
              <span class="profile__stats-value profile__stats-wins"></span>
            </div>
            <div class="profile__stats-item">
              <span class="profile__stats-label">Losses</span>
              <span class="profile__stats-value profile__stats-losses"></span>
            </div>
            <div class="profile__stats-item">
              <span class="profile__stats-label">Win Ratio</span>
              <span class="profile__stats-value profile__stats-ratio"></span>
            </div>
          </div>

          <!-- <div class="profile__matches"> -->
          <div class="profile__section profile__section--matches">
            <h3 class="profile__section-title">Recent Matches</h3>
            <div class="profile__matches-list">
              <!-- Matches will be inserted here dynamically -->
            </div>
          </div>

          <!-- Private Profile Actions -->
          <div class="profile__section profile__section--private-actions profile__private-info">
            <button class="profile__button profile__button--logout">Logout</button>
            <button class="profile__button profile__button--edit">Edit Profile</button>
            <button class="profile__button profile__button--2fa">2FA Settings</button>
            <!-- TODO: Add password change button if we decide to implement it -->
          </div>
        </div>
      </div>
    </template>

    <template id="profile-match-template">
      <div class="profile__match-item">
        <span class="profile__match-date"></span>
        <span class="profile__match-result"></span>
        <span class="profile__match-opponent"></span>
      </div>
    </template>

    <!-- Error Message Template -->
    <template id="form-error-template">
      <div class="form-error">
        <span class="form-error__icon material-symbols-outlined">error</span>
        <span class="form-error__message"></span>
      </div>
    </template>

    <!-- Profile Edit Template -->
    <template id="profile-edit-template">
      <div class="profile-edit">
        <h2 class="profile-edit__title">Edit Profile</h2>

        <form class="profile-edit__form">
          <div class="profile-edit__avatar-section">
            <div class="profile-edit__avatar-wrapper">
              <img class="profile-edit__avatar" src="" alt="Profile avatar" />
            </div>
            <button type="button" class="profile-edit__avatar-button">
              <span class="material-symbols-outlined">photo_camera</span>
              Change Avatar
            </button>
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="username"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="profile-edit__input form-input"
              name="username"
              value="Mark"
            />
          </div>
          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="first-name"
              >First Name</label
            >
            <input
              type="text"
              id="first-name"
              class="profile-edit__input form-input"
              name="first_name"
            />
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="last-name"
              >Last Name</label
            >
            <input
              type="text"
              id="last-name"
              class="profile-edit__input form-input"
              name="last_name"
            />
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="email"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="profile-edit__input form-input"
              name="email"
            />
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="phone"
              >Phone</label
            >
            <input
              type="tel"
              id="phone"
              class="profile-edit__input form-input"
              name="telephone_number"
            />
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="bio">Bio</label>
            <textarea
              id="bio"
              class="profile-edit__textarea"
              name="bio"
              rows="4"
              maxlength="500"
            ></textarea>
          </div>

          <div class="profile-edit__buttons">
            <button
              type="button"
              class="profile-edit__button profile-edit__button--cancel"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="profile-edit__button profile-edit__button--save"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </template>

    <!-- 2FA Edit Template -->
    <template id="2fa-edit-template">
      <div class="profile-edit">
        <h2 class="profile-edit__title">Edit 2FA</h2>
        <p class="email-warning email-not-set" style="display: none">Email is not set</p>
        <p class="email-warning email-not-verified" style="display: none">Email is not verified</p>
        <form class="profile-edit__form">
          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="email"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="profile-edit__input form-input"
              name="email"
            />
          </div>
          <div class="profile-edit__field form-field radio-form">
            <label class="profile-edit__label form-label"
              >2FA Authentication</label
            >
            <div class="profile-edit__radio-group">
              <div class="profile-edit__radio-item">
                <input
                  type="radio"
                  id="2fa-enabled"
                  name="2fa"
                  value="enabled"
                  class="profile-edit__radio"
                />
                <label for="2fa-enabled" class="profile-edit__radio-label"
                  >Enabled</label
                >
              </div>
              <div class="profile-edit__radio-item">
                <input
                  type="radio"
                  id="2fa-disabled"
                  name="2fa"
                  value="disabled"
                  class="profile-edit__radio"
                />
                <label for="2fa-disabled" class="profile-edit__radio-label"
                  >Disabled</label
                >
              </div>
            </div>
          </div>
          <div class="profile-edit__buttons">
            <button
              type="button"
              class="profile-edit__button profile-edit__button--verify-email"
            >
              Verify
            </button>
            <button
              type="button"
              class="profile-edit__button profile-edit__button--cancel"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="profile-edit__button profile-edit__button--save"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </template>

    <!-- 3D Game -->
    <template id="3d-game-template">
      <canvas class="webgl"></canvas>
      <div id="number-display"></div>
      <div class="mobile-controls">
        <button id="left-btn" class="control-btn">
          <p>&lt;</p>
        </button>
        <button id="right-btn" class="control-btn">
          <p>&gt;</p>
        </button>
    </div>
    </template>

    <!-- Users Template -->

    <template id="users-template">
      <div class="page-container page-container--users">
        <h2 class="users-page__title">Folks around</h2>
        <div class="users-selection">
          <div class="users-filter">
            <button
              class="users-filter__button users-filter__button--all users-filter__button--active"
            >
              All of Them
            </button>
            <button class="users-filter__button users-filter__button--friends">
              Only Friends
            </button>
          </div>
          <div class="users-search">
            <input
              type="text"
              class="users-search__input"
              placeholder="Search users..."
            />
            <!-- <span class="material-symbols-outlined users-search__icon">search</span> -->
          </div>
        </div>
        <div id="users-list" class="users-list"></div>
        <div id="users-pagination" class="pagination">
          <button class="pagination__button pagination__button--prev">
            <span class="material-symbols-outlined">chevron_left</span>
          </button>
          <div class="pagination__info">
            <span class="pagination__current">1</span>
            <span class="pagination__separator">/</span>
            <span class="pagination__total">1</span>
          </div>
          <button class="pagination__button pagination__button--next">
            <span class="material-symbols-outlined">chevron_right</span>
          </button>
        </div>
      </div>
    </template>

    <!-- User List Item Template -->
    <template id="users-list-item-template">
      <div class="users-list__item">
        <img class="users-list__avatar" src="" alt="User avatar" />
        <div class="users-list__info">
          <span class="users-list__username username"></span>
          <!-- <span class="users-list__status"></span> -->
          <span class="users-list__status-indicator"></span>
        </div>
      </div>
    </template>

    <!-- 2D Game Setup Template -->
    <template id="two-d-game__setup-template">
      <div class="two-d-game__container">
        <form class="two-d-game__form" id="two-d-game__form">
          <div class="two-d-game__form-group">
            <label class="two-d-game__label" for="two-d-game__name">Game Name</label>
            <input
              class="two-d-game__input"
              id="two-d-game__name"
              value="My Game"
            />
          </div>
          <div class="two-d-game__form-group">
            <label class="two-d-game__label" for="two-d-game__game-type">Game Type</label>
            <select class="two-d-game__select" id="two-d-game__game-type">
              <option value="circular">Circular Pong</option>
              <option value="classic">Classic Pong</option>
            </select>
          </div>

          <div class="two-d-game__form-group">
            <label class="two-d-game__label" for="two-d-game__num-players"
              >Number of Players</label
            >
            <input
              class="two-d-game__input"
              type="number"
              id="two-d-game__num-players"
              min="2"
              max="8"
              value="2"
            />
            <small class="two-d-game__help-text">Min: 2, Max: 8 players</small>
          </div>

          <div class="two-d-game__form-group">
            <label class="two-d-game__label" for="two-d-game__num-sides"
              >Number of Sides</label
            >
            <input
              class="two-d-game__input"
              type="number"
              id="two-d-game__num-sides"
              min="2"
              max="8"
              value="2"
            />
            <small class="two-d-game__help-text">Min: 2, Max: 8 sides</small>
          </div>

          <div class="two-d-game__form-group">
            <label class="two-d-game__label" for="two-d-game__num-balls"
              >Number of Balls</label
            >
            <input
              class="two-d-game__input"
              type="number"
              id="two-d-game__num-balls"
              value="1"
            />
            <small class="two-d-game__help-text">Min: 1, Max: 4 balls</small>
          </div>

          <div class="two-d-game__form-group">
            <label class="two-d-game__label" for="two-d-game__score-mode"
              >Score Mode</label
            >
            <select class="two-d-game__select" id="two-d-game__score-mode">
              <option value="classic">Classic (First to 11)</option>
              <option value="survival">Survival</option>
            </select>
          </div>

          <div class="two-d-game__form-group">
            <button type="submit" class="two-d-game__button">Start Game</button>
          </div>
        </form>
      </div>
    </template>

    <!-- 2D Game Game Template -->
    <template id="two-d-game__game-template">
      <!-- Game Container -->
      <div id="two-d-game__container-game" class="two-d-game__container-game">
        <div class="two-d-game__game-layout">
           <div class="two-d-game__game-main">
            <div class="two-d-game__game-canvas-container">
              <svg id="two-d-game__pong-svg" viewBox="0 0 300 300"></svg>
            </div>

            <!-- <div class="two-d-game__panel">
              <div class="two-d-game__panel-header">
                <h3 class="two-d-game__panel-title">Event Log</h3>
              </div>
              <div id="two-d-game__event-log" class="two-d-game__event-log">
                <div class="two-d-game__log-entry">
                  <span id="two-d-game__event-log-message"
                    >Waiting for game events...</span
                  >
                </div>
              </div>
            </div> -->
          </div>

          <div class="two-d-game__game-sidebar">
            <!-- <div class="two-d-game__panel">
              <div class="two-d-game__panel-header">
                <h3 class="two-d-game__panel-title">Game Info</h3>
              </div>
              <div
                id="two-d-game__game-info"
                class="two-d-game__game-info"
              ></div>
            </div> -->

            <div class="two-d-game__panel">
              <div class="two-d-game__panel-header">
                <h3 class="two-d-game__panel-title">Scores</h3>
              </div>
              <div
                id="two-d-game__score-display"
                class="two-d-game__score-display"
              >
                <template id="two-d-game__score-item-template">
                  <div class="two-d-game__score-item">
                    <span class="two-d-game__player-name"></span>
                    <span class="two-d-game__player-score"></span>
                  </div>
                </template>
              </div>
            </div>

            <div class="two-d-game__controls-info">
              <h3>Controls:</h3>
              <ul>
                <li>Left Arrow / A: Move paddle left</li>
                <li>Right Arrow / D: Move paddle right</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Friendship Action Modal Template -->
    <template id="friendship-action-template">
      <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-message" class="modal-message"></p>
        <div class="modal-actions">
          <!-- Buttons will be added dynamically -->
        </div>
      </div>
    </template>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
