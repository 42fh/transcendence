<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game - Welcome</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
          "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.10.4/index.js"
        }
      }
    </script>
  </head>
  <body>
    <!-- Main content area where other views will load -->
    <div id="main-content"></div>
    <div id="bottom-nav-container"></div>

    <!-- Modal Template -->
    <template id="modal-template">
      <div id="modal-overlay" class="modal-overlay">
        <div id="modal" class="modal">
          <span id="close-modal" class="modal-close-btn">&times;</span>
          <div id="modal-content" class="modal-content">
            <h2 id="modal-title">Modal Title</h2>
            <p id="modal-text">This is a placeholder text in the modal.</p>
            <!-- Form will be injected here later or in the modal itself in script.js -->
          </div>
        </div>
      </div>
    </template>

    <!-- Auth Template -->
    <template id="auth-template">
      <div class="auth-container">
        <h1>PONG</h1>
        <div class="auth-buttons">
          <button id="login-button" class="auth-button">Login</button>
          <button id="signup-button" class="auth-button">Sign Up</button>
        </div>
      </div>
    </template>

    <!-- Login Form Template -->
    <template id="login-template">
      <p id="modal-message" class="modal-message"></p>
      <form id="login-form" class="modal-form">
        <!-- Message element added here -->

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="auth-form__button">Log In</button>
      </form>
    </template>

    <!-- Signup Form Template -->
    <template id="signup-template">
      <p id="modal-message" class="modal-message"></p>
      <form id="signup-form" class="modal-form">
        <!-- Message element added here -->

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit" class="auth-form__button">Sign Up</button>
      </form>
    </template>
    

    <!-- Home Page Template -->
    <template id="home-template">
      <div class="page-container page-container--home">
        <h1 class="page-container__title page-container__title--home">PONG</h1>

        <div class="home__content">
          <button id="home__button-play" class="home__button button--neon">PLAY</button>
          <div class="home__net">
            <div class="home__net-segment home__net-segment--black"></div>
            <div class="home__net-segment home__net-segment--white"></div>
            <div class="home__net-segment home__net-segment--black"></div>
            <div class="home__net-segment home__net-segment--white"></div>
            <div class="home__net-segment home__net-segment--black"></div>
            <div class="home__net-segment home__net-segment--white"></div>
            <div class="home__net-segment home__net-segment--black"></div>
            <div class="home__net-segment home__net-segment--white"></div>
            <div class="home__net-segment home__net-segment--black"></div>
            <div class="home__net-segment home__net-segment--white"></div>
          </div>
          <button id="home__button-cta" class="home__button button--gradient">CTA</button>
        </div>
      </div>
    </template>

    <!-- Tournament List Page Template -->
    <template id="tournament-template">
      <div id="container" class="tournament-container">
        <h2>OPEN TOURNAMENTS</h2>
        <div id="open-tournaments" class="tournament-list">
          <!-- Tournament cards will be inserted here dynamically -->
        </div>

        <h2>ENROLLED</h2>
        <div id="enrolled-tournaments" class="tournament-list">
          <!-- Enrolled tournament cards will be inserted here -->
        </div>

        <div class="button-wrapper">
          <button id="create-tournament" class="tournament-button">CREATE NEW TOURNAMENT</button>
        </div>
      </div>
    </template>

    <!-- Tournament Card Template -->
    <template id="tournament-card-template">
      <div class="tournament-card">
        <div class="tournament-card-date"></div>
        <div class="tournament-card-name"></div>
        <div class="tournament-card-status"></div>
      </div>
    </template>

    <!-- Tournament Detail Page Template -->
    <template id="tournament-detail-template">
      <div class="tournament-detail-container">
        <h1 class="tournament-detail-name"></h1>

        <div class="tournament-detail-description"></div>

        <div class="tournament-detail-section">
          <h2>PARTICIPANTS</h2>
          <div class="tournament-detail-participants"></div>
        </div>

        <div class="tournament-detail-info">
          <div class="tournament-detail-dates">
            <div>Registration End: <span class="tournament-detail-closing-date"></span></div>
            <div>Start: <span class="tournament-detail-starting-date"></span></div>
          </div>
          <div class="tournament-detail-type"></div>

          <div class="tournament-detail-timetable-status">
            <!-- Will be filled dynamically based on timetable status -->
          </div>

          <!-- Only shown when timetable is available and user is enrolled -->
          <div class="tournament-detail-next-match" style="display: none">
            <h2>YOUR NEXT MATCH</h2>
            <div class="tournament-detail-next-match-info"></div>
          </div>
        </div>

        <button class="tournament-detail-action-btn"></button>
      </div>
    </template>

    <!-- Toast Template -->
    <!-- https://ux.stackexchange.com/questions/103783/success-toast-vs-modal -->
    <template id="toast-template">
      <div class="toast-container">
        <div class="toast-message"></div>
      </div>
    </template>

    <!-- Create Tournament Page Template -->
    <template id="create-tournament-template">
      <div class="create-tournament-container">
        <h1 class="create-tournament-title">CREATE TOURNAMENT</h1>

        <form class="create-tournament-form">
          <!-- Basic Info -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-name">NAME</label>
            <input class="create-tournament-input" type="text" id="tournament-name" name="name" required />
          </div>

          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-description">DESCRIPTION</label>
            <textarea
              class="create-tournament-textarea"
              id="tournament-description"
              name="description"
              required
            ></textarea>
          </div>

          <!-- Tournament Type -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-type">TYPE</label>
            <select class="create-tournament-select" id="tournament-type" name="type" required>
              <option value="single_elimination">Single Elimination</option>
              <option value="double_elimination">Double Elimination</option>
              <option value="round_robin">Round Robin</option>
            </select>
          </div>

          <!-- Dates -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-start">START DATE</label>
            <input
              class="create-tournament-input"
              type="datetime-local"
              id="tournament-start"
              name="startingDate"
              required
            />
          </div>

          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="registration-start">REGISTRATION START</label>
            <input
              class="create-tournament-input"
              type="datetime-local"
              id="registration-start"
              name="registrationStart"
              required
            />
          </div>

          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="registration-close">REGISTRATION CLOSE</label>
            <input
              class="create-tournament-input"
              type="datetime-local"
              id="registration-close"
              name="registrationClose"
              required
            />
          </div>

          <!-- Visibility -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="tournament-visibility">VISIBILITY</label>
            <select class="create-tournament-select" id="tournament-visibility" name="visibility" required>
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>

          <!-- Allowed Users (only shown when private is selected) -->
          <div class="create-tournament-form-group" id="allowed-users-group" style="display: none">
            <label class="create-tournament-label" for="allowed-users-input">ALLOWED USERS</label>
            <div class="create-tournament-users-input-container">
              <input type="text" class="create-tournament-input" id="allowed-users-input" placeholder="Type username" />
              <button type="button" class="create-tournament-button-secondary" id="add-user-btn">ADD</button>
            </div>
            <div id="allowed-users-list" class="create-tournament-users-list"></div>
          </div>

          <!-- Game Mode -->
          <div class="create-tournament-form-group">
            <label class="create-tournament-label" for="game-mode">GAME MODE</label>
            <select class="create-tournament-select" id="game-mode" name="gameMode" required>
              <option value="1v1">1 vs 1</option>
              <option value="multiplayer">Multiplayer</option>
            </select>
          </div>

          <!-- Action Buttons -->
          <div class="create-tournament-actions">
            <button type="button" class="create-tournament-button-secondary" id="cancel-tournament">CANCEL</button>
            <button type="submit" class="create-tournament-button-primary">CREATE TOURNAMENT</button>
          </div>
        </form>
      </div>
    </template>

    <!-- Tournament Timetable Template -->
    <template id="tournament-timetable-template">
      <div class="tournament-timetable-container">
        <h1 class="tournament-timetable-tournament-name"></h1>
        <h2 class="tournament-timetable-title">TOURNAMENT TIMETABLE</h2>
        <div id="tournament-timetable-rounds">
          <!-- Rounds will be added dynamically -->
        </div>
      </div>
    </template>

    <!-- Tournament Timetable Round Template -->
    <template id="tournament-timetable-round-template">
      <div class="tournament-timetable-round">
        <h3 class="tournament-timetable-round-title">ROUND</h3>
        <div class="tournament-timetable-games">
          <!-- Games will be added dynamically -->
        </div>
      </div>
    </template>

    <!-- Tournament Timetable Game Template -->
    <template id="tournament-timetable-game-template">
      <div class="tournament-timetable-game">
        <div class="tournament-timetable-game-datetime">
          <div class="tournament-timetable-game-date"></div>
          <div class="tournament-timetable-game-time"></div>
        </div>
        <div class="tournament-timetable-game-players">
          <div class="tournament-timetable-game-player"></div>
          <div class="tournament-timetable-game-vs">VS</div>
          <div class="tournament-timetable-game-player"></div>
        </div>
        <div class="tournament-timetable-game-result"></div>
        <div class="tournament-timetable-game-status"></div>
      </div>
    </template>

    

    <template id="chat-home-template">
      <div>
        <h3>Users:</h3>
        <div id="chat-usernames" class="horizontal-scroll">
          <!-- Space for list of avatars and usernames (x letters max) -->
        </div>
        <h3>Conversations:</h3>
        <ul id="conversation-list">
          <!-- conversation list -->
        </ul>
      </div>
    </template>

    <template id="user-initial-template">
      <div class="user-initial">
        <div class="profile__avatar-container--small ">
          <img class="user-avatar profile__avatar" src="default-avatar.png" alt="User avatar" />
        </div>
        <span class="user-username font-size-small"></span>
      </div>
    </template>
    
    <template id="user-list-item-template">
      <li class="chat-user-card">
        <div class="chat-user-item-container">
          <div class=" profile__avatar-container--small">
            <img class="profile__avatar" src="" alt="User avatar" />
          </div>
          <span class="chat-user-item"></span>
        </div>
      </li>
    </template>
    

    <template id="chat-room-template">
      <div>
        <h3>Chat Room</h3>
        <div id="chat-messages"></div>
        <input id="chat-message-input" placeholder="Type your message" />
        <button id="chat-message-submit">Send</button>
      </div>
    </template>


<template id="chat-message-template">
  <div class="chat-message">
    <strong class="chat-message-username"></strong>
    <span class="chat-message-text"></span>
  </div>
</template>

    <!-- Bottom Navigation Template -->
    <template id="bottom-nav-template">
      <nav class="bottom-nav">
        <button class="bottom-nav__item" data-page="home">
          <span class="bottom-nav__icon material-symbols-outlined">home</span>
        </button>
        <button class="bottom-nav__item" data-page="tournaments">
          <span class="bottom-nav__icon material-symbols-outlined">trophy</span>
        </button>
        <button class="bottom-nav__item" data-page="profile">
          <span class="bottom-nav__icon material-symbols-outlined">account_circle</span>
        </button>
        <button class="bottom-nav__item" data-page="chat">
          <span class="bottom-nav__icon material-symbols-outlined">chat_bubble</span>
        </button>
      </nav>
    </template>

    <!-- Profile Template -->
    <template id="profile-template">
      <div class="page-container page-container--profile">
        <!-- <div class="profile__header"> -->
        <div class="profile">
          <div class="profile__section profile__section--header">
            <!-- <div class="profile__avatar-container"> -->
            <div class="profile__avatar-wrapper">
              <img class="profile__avatar" src="" alt="Profile avatar" />
            </div>
            <!-- <div class="profile__info">
            <h2 class="profile__username"></h2>
            <p class="profile__name"></p>
            <p class="profile__email"></p>
            <p class="profile__phone"></p>
          </div> -->
            <div class="profile__info">
              <h2 class="profile__username"></h2>
              <p class="profile__info-item profile__info-item--name"></p>
              <p class="profile__info-item profile__info-item--location"></p>
              <p class="profile__info-item profile__info-item--email"></p>
              <p class="profile__info-item profile__info-item--phone"></p>
            </div>
          </div>

          <!-- <div class="profile__bio">
          <h3 class="profile__bio-title">Bio</h3>
          <p class="profile__bio-text"></p>
        </div> -->
          <div class="profile__section profile__section--bio">
            <h3 class="profile__section-title">Bio</h3>
            <p class="profile__bio-text"></p>
          </div>

          <!-- <div class="profile__stats"> -->
          <div class="profile__section profile__section--stats">
            <div class="profile__stats-item">
              <span class="profile__stats-label">Wins</span>
              <span class="profile__stats-value profile__stats-wins"></span>
            </div>
            <div class="profile__stats-item">
              <span class="profile__stats-label">Losses</span>
              <span class="profile__stats-value profile__stats-losses"></span>
            </div>
            <div class="profile__stats-item">
              <span class="profile__stats-label">Win Ratio</span>
              <span class="profile__stats-value profile__stats-ratio"></span>
            </div>
          </div>

          <!-- <div class="profile__matches"> -->
          <div class="profile__section profile__section--matches">
            <h3 class="profile__section-title">Recent Matches</h3>
            <div class="profile__matches-list">
              <!-- Matches will be inserted here dynamically -->
            </div>
          </div>

          <!-- <div class="profile__actions"> -->
          <div class="profile__section profile__section--actions">
            <!-- <button class="profile__edit-button">Edit Profile</button> -->
            <button class="profile__button profile__button--edit">Edit Profile</button>
            <!-- TODO: Add password change button if we decide to implement it -->
          </div>
        </div>
      </div>
    </template>

    <template id="profile-match-template">
      <div class="profile__match-item">
        <span class="profile__match-date"></span>
        <span class="profile__match-result"></span>
        <span class="profile__match-opponent"></span>
      </div>
    </template>

    <!-- Error Message Template -->
    <template id="form-error-template">
      <div class="form-error">
        <span class="form-error__icon material-symbols-outlined">error</span>
        <span class="form-error__message"></span>
      </div>
    </template>

    <!-- Profile Edit Template -->
    <template id="profile-edit-template">
      <div class="profile-edit">
        <h2 class="profile-edit__title">Edit Profile</h2>

        <form class="profile-edit__form">
          <div class="profile-edit__avatar-section">
            <div class="profile-edit__avatar-wrapper">
              <img class="profile-edit__avatar" src="" alt="Profile avatar" />
            </div>
            <button type="button" class="profile-edit__avatar-button">
              <span class="material-symbols-outlined">photo_camera</span>
              Change Avatar
            </button>
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="username">Username</label>
            <input type="text" id="username" class="profile-edit__input form-input" name="username" value="Mark" />
          </div>
          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="first-name">First Name</label>
            <input type="text" id="first-name" class="profile-edit__input form-input" name="first_name" />
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="last-name">Last Name</label>
            <input type="text" id="last-name" class="profile-edit__input form-input" name="last_name" />
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="email">Email</label>
            <input type="email" id="email" class="profile-edit__input form-input" name="email" />
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="phone">Phone</label>
            <input type="tel" id="phone" class="profile-edit__input form-input" name="telephone_number" />
          </div>

          <div class="profile-edit__field form-field">
            <label class="profile-edit__label form-label" for="bio">Bio</label>
            <textarea id="bio" class="profile-edit__textarea" name="bio" rows="4" maxlength="500"></textarea>
          </div>

          <div class="profile-edit__buttons">
            <button type="button" class="profile-edit__button profile-edit__button--cancel">Cancel</button>
            <button type="submit" class="profile-edit__button profile-edit__button--save">Save</button>
          </div>
        </form>
      </div>
    </template>

    <!-- 3D Game -->
    <template id="3d-game-template">
      <canvas class="webgl"></canvas>
      <div class="end-screen">
        <h1 class="title"></h1>
        <div class="scores"></div>
        <button class="exit-button">Exit Game</button>
      </div>
      <div class="game-menu-overlay" id="menu">
        <div class="game-menu-container">
          <div class="card bg-dark text-light">
            <div class="card-header">
              <h2 class="text-center mb-0">Game Setup</h2>
            </div>
            <div class="card-body">
              <form id="gameSetupForm">
                <div class="mb-4">
                  <label for="gameType">Game Type</label>
                  <input type="text" id="gameType" />
                </div>

                <div class="mb-4">
                  <label for="gameId">Game ID</label>
                  <input type="text" id="gameId" />
                </div>

                <div class="mb-4">
                  <label for="playerCount">Player count</label>
                  <input type="text" id="playerCount" />
                </div>

                <div class="text-center">
                  <div class="joinGame btn btn-primary">Join</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
