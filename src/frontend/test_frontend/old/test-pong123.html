<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Improved Pong Test Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setupContainer" class="setup-container">
        <h1>Improved Pong Test Interface</h1>

        <div class="form-group">
            <label for="gameId">Game ID</label>
            <input type="text" id="gameId" placeholder="Leave empty for random ID">
        </div>

        <div class="form-group">
            <label for="playerId">Player ID</label>
            <input type="text" id="playerId" placeholder="Leave empty for random ID">
        </div>

        <button class="settings-toggle" id="toggleSettings">
            <span id="toggleText">Show Settings</span>
            <span id="toggleIcon">â–¶</span>
        </button>

        <div id="advancedSettings" style="display: none;">
            <div class="form-group">
                <label for="gameType">Game Type</label>
                <select id="gameType">
                    <option value="polygon">Polygon Pong</option>
                    <option value="circular">Circular Pong</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numPlayers">Number of Players</label>
                <input type="number" id="numPlayers" value="2" min="2" max="8">
            </div>

            <div class="form-group polygon-only">
                <label for="numSides">Number of Sides</label>
                <input type="number" id="numSides" value="4" min="3" max="8">
            </div>

            <div class="form-group">
                <label for="numBalls">Number of Balls</label>
                <input type="number" id="numBalls" value="1" min="1" max="4">
            </div>

            <div class="form-group">
                <label for="shape">Shape Mode</label>
                <select id="shape">
                    <option value="regular">Regular</option>
                    <option value="star">Star</option>
                    <option value="crazy">Crazy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="scoreMode">Score Mode</label>
                <select id="scoreMode">
                    <option value="classic">Classic (First to 11)</option>
                    <option value="timed">Timed (5 minutes)</option>
                    <option value="survival">Survival</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="debugMode">
                    Enable Debug Mode
                </label>
            </div>
        </div>

        <button type="submit" form="gameForm">Start Game</button>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <div id="gameContainer" class="game-container">
        <div class="game-layout">
            <div class="game-main">
                <div class="game-canvas-container">
                    <svg id="pongSvg" viewBox="0 0 300 300"></svg>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <svg class="panel-icon" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                        <h3 class="panel-title">Event Log</h3>
                    </div>
                    <div id="eventLog" class="event-log">
                        <div class="log-entry">
                            <span class="log-timestamp">Waiting for game events...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Game Setup</h3>
                    </div>
                    <div id="gameInfo" class="game-info"></div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <svg class="panel-icon" viewBox="0 0 24 24">
                            <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-7v2h2v-2h-2zm0-8v6h2V7h-2z" />
                        </svg>
                        <h3 class="panel-title">Error Monitor</h3>
                    </div>
                    <div id="errorLog" class="error-log"></div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Scores</h3>
                    </div>
                    <div id="scoreDisplay" class="score-display"></div>
                </div>

                <div class="controls-info">
                    <h3>Controls:</h3>
                    <ul>
                        <li>Left Arrow / A: Move paddle left</li>
                        <li>Right Arrow / D: Move paddle right</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <form id="gameForm" style="display: none;"></form>
    
    <script type="module" src="main.js"></script>
</body>
</html>
