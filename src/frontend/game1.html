<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
			"gsap": "https://cdn.jsdelivr.net/npm/gsap@3.10.4/index.js"
		  }
		}
	  </script>
    <script type="module" src="./game1.js"></script>
</head>

<body>
    <canvas class="webgl"></canvas>

    <div class="game-menu-overlay">
        <div class="game-menu-container">
            <div class="card bg-dark text-light">
                <div class="card-header">
                    <h2 class="text-center mb-0">Game Setup</h2>
                </div>
                <div class="card-body">
                    <form id="gameSetupForm">
                        <div class="mb-4">
                            <h5>Game Mode</h5>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gameMode" id="modeSurvival" checked>
                                    <label class="form-check-label" for="modeSurvival">
                                        Regular
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gameMode" id="modeStory">
                                    <label class="form-check-label" for="modeStory">
                                        Circular
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gameMode" id="modePvP">
                                    <label class="form-check-label" for="modePvP">
                                        Crazy
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>Players</h5>
                            <select class="form-select bg-dark text-light" id="playerCount">
                                <option value="2">2 Players</option>
                                <option value="3">3 Players</option>
                                <option value="4">4 Players</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Start Game</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
