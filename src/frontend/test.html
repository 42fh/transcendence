<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        #game {
            border: 1px solid black;
            width: 400px;
            height: 600px;
            position: relative;
        }

        .paddle {
            width: 20px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }

        #paddle1 {
            left: 0;
        }

        #paddle2 {
            right: 0;
        }

        #ball {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Pong Game</h1>
    <label for="playerId">Choose Player ID:</label>
    <input type="text" id="playerId" placeholder="Enter player ID" />
    <button onclick="connect()">Join Game</button>

    <div id="game">
        <div id="paddle1" class="paddle"></div>
        <div id="paddle2" class="paddle"></div>
        <div id="ball"></div>
    </div>

    <button onclick="movePaddle('up')">Move Paddle Up</button>
    <button onclick="movePaddle('down')">Move Paddle Down</button>

    <script>
        let socket;
        let playerId = '';

        function connect() {
            playerId = document.getElementById('playerId').value;
            if (!playerId) {
                alert('Please enter a Player ID.');
                return;
            }

            const gameId = 'game_1'; // Hardcoded game_id for this example
            const wsUrl = `ws://localhost:8000/ws/game/${gameId}/`;  // Adjust for your WebSocket URL

            socket = new WebSocket(wsUrl);

            socket.onopen = function() {
                console.log('Connected to the game WebSocket');
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.game_state) {
                    updateGameState(data.game_state);
                }
            };

            socket.onclose = function(event) {
                console.log('Disconnected from the WebSocket');
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        function movePaddle(direction) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert('WebSocket connection is not open.');
                return;
            }

            // Send paddle movement action
            const message = JSON.stringify({
                action: 'move_paddle',
                direction: direction
            });

            socket.send(message);
        }

        function updateGameState(gameState) {
            // Update paddles and ball positions based on gameState from server
            document.getElementById('paddle1').style.top = `${gameState.player1_paddle * 10}px`;
            document.getElementById('paddle2').style.top = `${gameState.player2_paddle * 10}px`;
            document.getElementById('ball').style.top = `${gameState.ball_y * 10}px`;
            document.getElementById('ball').style.left = `${gameState.ball_x * 10}px`;
        }
    </script>

</body>
</html>
