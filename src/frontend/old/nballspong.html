<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #setup-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: inline-block;
            width: 120px;
            margin-right: 10px;
        }

        .input-group input {
            padding: 5px;
            width: 150px;
        }

        #game {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            margin: 20px auto;
            background-color: #000;
        }

        #score-display {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .score {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #winner-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="setup-container">
            <div class="input-group">
                <label for="player-id">Player ID:</label>
                <input type="text" id="player-id" placeholder="Enter your player ID">
            </div>
            <div class="input-group">
                <label for="game-id">Game ID:</label>
                <input type="text" id="game-id" placeholder="Enter game ID">
            </div>
            <div class="input-group" id="balls-input">
                <label for="num-balls">Number of Balls:</label>
                <input type="number" id="num-balls" min="1" max="5" value="1">
            </div>
            <button id="start-game">Start Game</button>
        </div>

        <div id="game-area" style="display: none;">
            <div id="score-display">
                <div id="left-score" class="score">Left: 0</div>
                <div id="right-score" class="score">Right: 0</div>
            </div>

            <div id="game"></div>

            <div id="controls">
                <button id="move-up">↑</button>
                <button id="move-down">↓</button>
            </div>
        </div>

        <div id="winner-display">
            <h2>Game Over!</h2>
            <p>Winner: <span id="winner"></span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        let socket;
        let gameStarted = false;
        let myPaddle;

        document.getElementById('start-game').addEventListener('click', () => {
            const playerId = document.getElementById('player-id').value;
            const gameId = document.getElementById('game-id').value;
            const numBalls = document.getElementById('num-balls').value;

            if (!playerId || !gameId) {
                alert('Please enter both Player ID and Game ID');
                return;
            }

            // Build WebSocket URL with query parameters
            const wsUrl = `ws://localhost:8000/ws/game/${gameId}/?player=${playerId}`;
            const finalUrl = gameStarted ? wsUrl : `${wsUrl}&balls=${numBalls}`;
            
            connectToGame(finalUrl);
        });

        function connectToGame(wsUrl) {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('Connected to game server');
                document.getElementById('setup-container').style.display = 'none';
                document.getElementById('game-area').style.display = 'block';
                gameStarted = true;
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'initial_state':
                        myPaddle = data.paddle_position;
                        updateGameState(data.game_state);
                        break;
                    case 'game_state':
                        updateGameState(data.game_state);
                        break;
                    case 'game_finished':
                        handleGameOver(data);
                        break;
                }
            };

            socket.onclose = () => {
                console.log('Disconnected from game server');
                alert('Connection to game server lost');
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                alert('Error connecting to game server');
            };
        }

        function updateGameState(gameState) {
            const game = document.getElementById('game');
            game.innerHTML = ''; // Clear previous state

            // Update scores
            document.getElementById('left-score').textContent = `Left: ${gameState.score.left}`;
            document.getElementById('right-score').textContent = `Right: ${gameState.score.right}`;

            // Draw paddles and balls
            const gameWidth = game.offsetWidth;
            const gameHeight = game.offsetHeight;

            // Draw paddles
            ['left', 'right'].forEach(side => {
                const paddle = document.createElement('div');
                paddle.style.position = 'absolute';
                paddle.style.width = `${gameState.dimensions.paddle_width * gameWidth}px`;
                paddle.style.height = `${gameState.dimensions.paddle_height * gameHeight}px`;
                paddle.style.backgroundColor = 'white';
                
                if (side === 'left') {
                    paddle.style.left = '0';
                    paddle.style.top = `${gameState.paddle_left.y * (gameHeight - gameState.dimensions.paddle_height * gameHeight)}px`;
                } else {
                    paddle.style.right = '0';
                    paddle.style.top = `${gameState.paddle_right.y * (gameHeight - gameState.dimensions.paddle_height * gameHeight)}px`;
                }
                
                game.appendChild(paddle);
            });

            // Draw balls
            gameState.balls.forEach(ball => {
                const ballElement = document.createElement('div');
                ballElement.style.position = 'absolute';
                ballElement.style.width = `${ball.size * gameWidth}px`;
                ballElement.style.height = `${ball.size * gameHeight}px`;
                ballElement.style.backgroundColor = 'white';
                ballElement.style.borderRadius = '50%';
                ballElement.style.left = `${ball.x * gameWidth}px`;
                ballElement.style.top = `${ball.y * gameHeight}px`;
                game.appendChild(ballElement);
            });
        }

        function handleGameOver(data) {
            const winnerDisplay = document.getElementById('winner-display');
            const winnerSpan = document.getElementById('winner');
            winnerSpan.textContent = data.winner;
            winnerDisplay.style.display = 'block';
        }

        // Paddle movement controls
        document.getElementById('move-up').addEventListener('mousedown', () => {
            sendPaddleMove('up');
        });

        document.getElementById('move-down').addEventListener('mousedown', () => {
            sendPaddleMove('down');
        });

        function sendPaddleMove(direction) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    action: 'move_paddle',
                    direction: direction,
                    user_id: document.getElementById('player-id').value
                }));
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    sendPaddleMove('up');
                    break;
                case 'ArrowDown':
                    sendPaddleMove('down');
                    break;
            }
        });

        // Play Again button
        document.getElementById('play-again').addEventListener('click', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
